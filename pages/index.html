<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Poker Hub</title>
</head>
<body>
    <h2 id="title">Welcome To POKER HUB...!!</h2>
    <div class="container">
        <div class="player">
            <div class="header">
                <h3>Player 1</h3>
                <h2 id="name1"></h2>
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card1">
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card2">
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card3">
            </div>
            <button id="high1" disabled>Show Highest Card</button>
            <div id="top1"></div>
        </div>
        <div class="player">
            <div class="header">
                <h3>Player 2</h3>
                <h2 id="name2"></h2>
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card1">
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card2">
            </div>
            <div class="image1">
                <img src="../Assets/card-back.png" alt="Card3">
            </div>
            <button id="high2" disabled>Show Highest Card</button>
            <div id="top2"></div>
        </div>
        <div class="decide-btn">
            <button id="decide" disabled>Decide Winner</button>
        <div class="result">
            <h3 id="winner"></h3>
            <h3 id="points"></h3>
        </div>
        </div>
    </div>
   
    <div id="game"></div>
    <script src=card.js></script>
</body>
</html>
